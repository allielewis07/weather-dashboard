<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Attaching Bootstrap CSS Style Sheet--> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
<header class="header"> 
    <h1> Weather Dashboard </h1>
    </header>
    <!--Container for user to be able to "search city"-->
<div class= "container-fluid">
    <div class="row">
    <aside class="col-lg-3">
    <h5 class= "mt-1">Search For City</h5>
        <div class ="form-inline form-group">
        <input class="form-control" type="text" id="search-value"/>
        <!--Attaching button for container-->
        <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
        </div>
        <ul class ="List-History"></ul>
        </aside>
        </div>
        <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id= "forecast" class="mt-3"></div>
            </div>
        </div>
    
    <!--Linking Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
